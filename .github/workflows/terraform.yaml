name: Terraform Workflow

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure Terraform environment variables
        run: |
          echo "TF_VAR_secret_key=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "TF_VAR_access_key=${{ secrets.ACCESS_KEY }}" >> $GITHUB_ENV
          echo "TF_VAR_IONOS_TOKEN=${{ secrets.IONOS_TOKEN }}" >> $GITHUB_ENV

      - name: Terraform init
        run: terraform init

      - name: Terraform plan
        run: terraform plan

      - name: Terraform apply
        run: terraform apply -auto-approve

      - name: Terraform destroy
        run: terraform destroy -auto-approve
